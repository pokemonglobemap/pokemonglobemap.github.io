<script>
var resizeTime = 50;     // total duration of the resize effect, 0 is instant
var resizeDelay = 100;    // time to wait before checking the window size again

$('img').mapster({
mapKey: 'code',
showToolTip: true,
toolTipContainer: '<div style="border: 2px solid black; background: #EEEEEE; width:360px; padding:4px; margin: 4px; -moz-box-shadow: 3px 3px 5px #535353;-webkit-box-shadow: 3px 3px 5px #535353; box-shadow: 3px 3px 5px #535353; -moz-border-radius: 6px 6px 6px 6px; -webkit-border-radius: 6px;border-radius: 6px 6px 6px 6px; opacity: 0.9;"></div>',
clickNavigate: true,
fillOpacity: 0.2,
areas: [
{key:"G1",toolTip:'<div><p class="tooltip-text2">Santa Barbara</p> <p class="tooltip-text">A beach town said to be a surfer’s paradise.<br><br><b>Gym 1: Fighting</b><br>The gym leader is a friend of Brawley’s who trained alongside him in another region.</p></div>',fillColor:"FFFFFF"},
{key:"G2",toolTip:'<div><p class="tooltip-text2">Los Angeles</p> <p class="tooltip-text">A sprawling metropolis where many celebrities live, surrounded by bubbling tar.<br><br><b>Gym 2: Poison</b><br>The gym leader is a celebrity who is also a member of the region’s villainous team.</p></div>',fillColor:"FFFFFF"},
{key:"G3",toolTip:'<div><p class="tooltip-text2">Bakersfield</p> <p class="tooltip-text>"A city that is both agricultural and industrial, said to have been founded by immigrants from Montenevera in Paldea.<br><br><b>Gym 3: Dark</b><br>The gym leader is the heir to the city’s booming oilfields.</p></div>',fillColor:"FFFFFF"},
{key:"G4",toolTip:'<div><p class="tooltip-text2">Anaheim</p> <p class="tooltip-text">A city with an enormous amusement park at its center.<br><br><b>Gym 4: Fairy</b><br>The gym is located in a secret labyrinth beneath the amusement park, run by the park architect.</p></div>',fillColor:"FFFFFF"},
{key:"G5G6",toolTip:'<div><p class="tooltip-text2">San Diego/Tijuana</p> <p class="tooltip-text">A pair of closely-tied cities that straddle the border of this region and a neighboring one.<br><br><b>Gym 5 (San Diego): Flying<br>Gym 6 (Tijuana): Ground</b><br>The San Diego gym leader is a Top Gun-inspired pilot; the Tijuana gym leader is a songstress based on Julieta Venegas.</p></div>',fillColor:"FFFFFF"},
{key:"G7",toolTip:'<div><p class="tooltip-text2">Baker</p> <p class="tooltip-text">A sweltering town where a music festival is periodically held (the town is based on a combination of Baker, Zzyzx, and Coachella).<br><br><b>Gym 7: Dragon</b><br>The gym leader is a festival performer who battles between shows.</p></div>',fillColor:"FFFFFF"},
{key:"G8",toolTip:'<div><p class="tooltip-text2">Palm Springs</p> <p class="tooltip-text">A desert resort city built atop an oasis, with an aerial tramway.<br><br><b>Gym 8: Psychic</b><br>The gym leader is a mystic who journeys out into the desert with his Pokémon seeking enlightenment.</p></div>',fillColor:"FFFFFF"},
{key:"N1",toolTip:'<div><p class="tooltip-text2">San Luis Obispo</p> <p class="tooltip-text">A city on the rugged coastline with an old adobe monument.</p></div>',fillColor:"FFFFFF"},
{key:"N2",toolTip:'<div><p class="tooltip-text2">Solvang</p> <p class="tooltip-text">A charming tourist city built to be a replica of another region in miniature.</p></div>',fillColor:"FFFFFF"},
{key:"N3",toolTip:'<div><p class="tooltip-text2">Barstow</p> <p class="tooltip-text">A town where truckers and other desert travelers stop to rest and refuel.</p></div>',fillColor:"FFFFFF"},
{key:"N4",toolTip:'<div><p class="tooltip-text2">Lancaster</p> <p class="tooltip-text">A sleepy desert town surrounded by windmills spinning in the desert breeze.</p></div>',fillColor:"FFFFFF"},
{key:"N5",toolTip:'<div><p class="tooltip-text2">Avalon</p> <p class="tooltip-text">A island getaway for the nearby cityfolk; it serves as a springboard for voyages to the nearby uninhabited isles.</p></div>',fillColor:"FFFFFF"},
{key:"N6",toolTip:'<div><p class="tooltip-text2">Bombay Beach</p> <p class="tooltip-text">An artist commune located on the shores of a polluted lake; it is dotted with curious sculptures.</p></div>',fillColor:"FFFFFF"},
{key:"E1",toolTip:'<div><p class="tooltip-text2">Channel Islands</p> <p class="tooltip-text">A marine preserve where many rare Pokémon can be found; each island has a research station focused on studying a different aspect of the environment.</p></div>',fillColor:"FFFFFF"},
{key:"E2",toolTip:'<div><p class="tooltip-text2">Badwater Basin</p> <p class="tooltip-text">An alien, sun-baked expanse of salt that stretches as far as the eye can see. It is said a rare Pokémon can be found here.</p></div>',fillColor:"FFFFFF"},
{key:"E3",toolTip:'<div><p class="tooltip-text2">Mount Whitney</p> <p class="tooltip-text">A forbidding, snow-capped peak that juts out of the desert landscape. It is said that a rare Pokémon can be found here.</p></div>',fillColor:"FFFFFF"},
{key:"R1",toolTip:'<div><p class="tooltip-text2">Route 1</p> <p class="tooltip-text">A route along a scenic cape and sand dunes, popular amongst surfers (based on Oceano Dunes).</p></div>',fillColor:"FFFFFF"},
{key:"R2",toolTip:'<div><p class="tooltip-text2">Route 2</p> <p class="tooltip-text">A quaint seaside route where islands can be seen in the distance.</p></div>',fillColor:"FFFFFF"},
{key:"R3",toolTip:'<div><p class="tooltip-text2">Route 3</p> <p class="tooltip-text">A route passing by expensive-looking beachhouses leading to a bustling boardwalk (based on Santa Monica).</p></div>',fillColor:"FFFFFF"},
{key:"R4",toolTip:'<div><p class="tooltip-text2">Route 4</p> <p class="tooltip-text">A route with an observatory located in the mountains just a short hike away from civilization (based on Griffith Observatory).</p></div>',fillColor:"FFFFFF"},
{key:"R5",toolTip:'<div><p class="tooltip-text2">Route 5</p> <p class="tooltip-text">A route that winds along a mountain ridge (based on the Tehachapi Mountains).</p></div>',fillColor:"FFFFFF"},
{key:"R6",toolTip:'<div><p class="tooltip-text2">Route 6</p> <p class="tooltip-text">A short route transitioning from arid desert to fertile farmland.</p></div>',fillColor:"FFFFFF"},
{key:"R7",toolTip:'<div><p class="tooltip-text2">Route 7</p> <p class="tooltip-text">A route crossing a mountain ridge separating the mild coast from the arid interior.</p></div>',fillColor:"FFFFFF"},
{key:"R8",toolTip:'<div><p class="tooltip-text2">Route 8</p> <p class="tooltip-text">A well-developed parkway corridor running through urban developments.</p></div>',fillColor:"FFFFFF"},
{key:"R9",toolTip:'<div><p class="tooltip-text2">Route 9</p> <p class="tooltip-text">A seaside route passing by picturesque cliffs that glow amber in the sunlight (based on Sunset Cliffs).</p></div>',fillColor:"FFFFFF"},
{key:"R10",toolTip:'<div><p class="tooltip-text2">Route 10</p> <p class="tooltip-text">A route winding through a steep mountain pass (based on Tejon Pass).</p></div>',fillColor:"FFFFFF"},
{key:"R11",toolTip:'<div><p class="tooltip-text2">Route 11</p> <p class="tooltip-text">A desert valley that sometimes sees snow due to its altitude (based on the Mojave Desert).</p></div>',fillColor:"FFFFFF"},
{key:"R12",toolTip:'<div><p class="tooltip-text2">Route 12</p> <p class="tooltip-text">An eerie descent into a furnace-like salt plain (based on Death Valley).</p></div>',fillColor:"FFFFFF"},
{key:"R13",toolTip:'<div><p class="tooltip-text2">Route 13</p> <p class="tooltip-text">A route passing through curious trees that seem to experience paranormal activity at night (based on Joshua Tree National Park).</p></div>',fillColor:"FFFFFF"},
{key:"R14",toolTip:'<div><p class="tooltip-text2">Route 14</p> <p class="tooltip-text">A parched route that runs along a dry riverbed that occasionally floods in the rainy season.</p></div>',fillColor:"FFFFFF"},
{key:"R15",toolTip:'<div><p class="tooltip-text2">Route 15</p> <p class="tooltip-text">A route through rugged terrain rich in minerals that paint the rocks in all colors of the rainbow (based on Artists Palette and Zabriskie Point).</p></div>',fillColor:"FFFFFF"},
{key:"C1",toolTip:'<div><p class="tooltip-text2">Mount Whitney Ascent</p> <p class="tooltip-text">A steep ascent up an unforgiving mountain peak.</p></div>',fillColor:"FFFFFF"},
{key:"C2",toolTip:'<div><p class="tooltip-text2">Salton Sea</p> <p class="tooltip-text">A lake that was turned toxic by unchecked industrial pollution.</p></div>',fillColor:"FFFFFF"},
{key:"T1",toolTip:'<div><p class="tooltip-text2">Aerial Tramway</p> <p class="tooltip-text">A lift crossing the mountains to a desert resort.</p></div>',fillColor:"FFFFFF"},
{key:"G9",toolTip:'<div><p class="tooltip-text2">Visalia</p> <p class="tooltip-text">A charming small town at the base of an imposing mountain range.<br><br><b>Gym 1: Bug</b><br>The gym leader is a beekeeper who experiments with local flower to make delicious, unique honey.</p></div>',fillColor:"FFFFFF"},
{key:"G10",toolTip:'<div><p class="tooltip-text2">Salinas</p> <p class="tooltip-text">A quaint farming town that was the home of a famous writer.<br><br><b>Gym 2: Normal</b><br>The gym leader is an academic who idolizes this writer and has moved here as a way to better understand his works.</p></div>',fillColor:"FFFFFF"},
{key:"G11",toolTip:'<div><p class="tooltip-text2">San Francisco</p> <p class="tooltip-text">A hilly port city with a famous bridge.<br><br><b>Gym 3: Electric</b><br>The gym leader is a successful startup CEO who sold her company and now battles in her free time.</p></div>',fillColor:"FFFFFF"},
{key:"G12",toolTip:'<div><p class="tooltip-text2">Monterey</p> <p class="tooltip-text">A city on the rugged coastline with a world-famous aquarium.<br><br><b>Gym 4: Water</b><br>The gym leader is wizened fisherman who has now retired and works at the city aquarium.</p></div>',fillColor:"FFFFFF"},
{key:"G13",toolTip:'<div><p class="tooltip-text2">Fresno</p> <p class="tooltip-text">A city that serves as the breadbasket of the region thanks to its fertile farmland.<br><br><b>Gym 5: Grass</b><br>The gym leaders are father-and-daughter double battle team who run a family farm together.</p></div>',fillColor:"FFFFFF"},
{key:"G14",toolTip:'<div><p class="tooltip-text2">Lee Vining</p> <p class="tooltip-text">A small town perched on the edge of a saline lake.<br><br><b>Gym 6: Rock</b><br>The gym leader is an ecologist who studies the unique Rock-types dwelling around the nearby saline lake.</p></div>',fillColor:"FFFFFF"},
{key:"G15",toolTip:'<div><p class="tooltip-text2">Redding</p> <p class="tooltip-text">A city that has seen the rise and fall of many industries, which have left many abandoned buildings in their wake.<br><br><b>Gym 7: Ghost</b><br>The gym leader is a historian who leads tours of the city’s abandoned quarters.</p></div>',fillColor:"FFFFFF"},
{key:"G16",toolTip:'<div><p class="tooltip-text2">Eureka</p> <p class="tooltip-text">A historic gold mining town built amongst towering redwoods.<br><br><b>Gym 8: Steel</b><br>The gym leader is an eccentric who continues to search for gold in the mountains even though the ore is said to be already long gone.</p></div>',fillColor:"FFFFFF"},
{key:"N7",toolTip:'<div><p class="tooltip-text2">San Jose</p> <p class="tooltip-text">A city that serves as one of the world’s hubs for technological innovation.</p></div>',fillColor:"FFFFFF"},
{key:"N8",toolTip:'<div><p class="tooltip-text2">Modesto</p> <p class="tooltip-text">An unassuming town serves as the hub for the surrounding agricultural region.</p></div>',fillColor:"FFFFFF"},
{key:"N9",toolTip:'<div><p class="tooltip-text2">Tahoe</p> <p class="tooltip-text">A mountain town with a large lake, popular for watersports as well as for both skiing and snowboarding.</p></div>',fillColor:"FFFFFF"},
{key:"N10",toolTip:'<div><p class="tooltip-text2">Sacramento</p> <p class="tooltip-text">An old mining town that now serves as the region’s capital.</p></div>',fillColor:"FFFFFF"},
{key:"N11",toolTip:'<div><p class="tooltip-text2">McCloud</p> <p class="tooltip-text">A small town where hikers stop to resupply before trekking up the nearby mountains.</p></div>',fillColor:"FFFFFF"},
{key:"E4",toolTip:'<div><p class="tooltip-text2">Hearst Castle</p> <p class="tooltip-text">An extravagant castle built by a millionaire in decades past.</p></div>',fillColor:"FFFFFF"},
{key:"E5",toolTip:'<div><p class="tooltip-text2">Alcatraz Island</p> <p class="tooltip-text">An old abandoned prison complex isolated from its surroundings by chilly waters.</p></div>',fillColor:"FFFFFF"},
{key:"E6",toolTip:'<div><p class="tooltip-text2">Mono Lake</p> <p class="tooltip-text">A saline lake with large limestone towers emerging from its surface.</p></div>',fillColor:"FFFFFF"},
{key:"E7",toolTip:'<div><p class="tooltip-text2">Lake Tahoe</p> <p class="tooltip-text">A great alpine lake that straddles the border between two regions.</p></div>',fillColor:"FFFFFF"},
{key:"E8",toolTip:'<div><p class="tooltip-text2">Lassen Peak</p> <p class="tooltip-text">An active volcano surrounded by sulfur vents.</p></div>',fillColor:"FFFFFF"},
